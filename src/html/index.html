<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="root">
      <section class="section">
        <div class="container" data-featured-products>
          <h2 class="section__title" id="featured-products">
            <span class="section__title-text">Featured products</span>
          </h2>
        </div>
      </section>

      <section class="section">
        <div class="container" data-more-products>
          <h2 class="section__title" id="more-products">
            <span class="section__title-text">More products</span>
          </h2>
        </div>
      </section>

      <section class="section">
        <div class="container" data-premium-offer>
          <h2 class="section__title" id="premium-offer">
            <span class="section__title-text"
              >Buy 2 mugs and get a coffee magazine free</span
            >
          </h2>
        </div>
      </section>
    </div>
  </body>
</html>
